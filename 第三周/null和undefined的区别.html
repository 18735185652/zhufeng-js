<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //null和undefined都代表没有 但是null是值不存在，undefined连这个属性都不存在
    //例如：
    // document.parentNode("浏览器天生自带的一个属性：父亲节点的属性") //null(因为一个页面中的document已经是最顶级元素了，它没有父亲)
    // document.parentnode //->undefined 因为没有parentnode这个属性

    //耿大大的女朋友是null  耿大大的男朋友是undefined


    //null：空对象指针->没有具体的值 ->一般都是我们手动设置初始的值为null，后期的话会给其赋值
    //undefined:未定义 ->连东西都没有 ->一般都是浏览器默认的值
    //耿大大的女朋友是null  耿大大的男朋友是undefined

    //null:
    //1.一般我们设定一个变量，后期需要使用，那么前期我们设置默认值为null
    var timer = null;
    function move(){
        window.clearTimeout(timer);
        // <js code>
        timer = window.setTimeout(move,1000)
    }
    move()
    //2.在JS内存释放中,我们想释放一个堆内存，就让其值变为null即可
    var obj = {name:"珠峰培训"}
    obj = null;//刚开始开辟的这个堆内存没有被占用，浏览器会在空闲的时候把它销毁掉

    //3.我们通过DOM中提供的属性和方法获取页面中的某一个元素标签，如果当前这个标签不存在，获取的结果是null，而不是undefined
    //document.getElementById("div1") //如果页面没有#div1，获取的结果就是null

    // 4.正则在exec/字符串的match捕获中
    //如果当前要捕获的字符串和正则不匹配的话，捕获到的结果为null

    var reg = /\d+?/g;
    var str = "zhufengpeixun";
    reg.exec(str) //null
    str.match(reg) //null

// undefined

// 1.在JS预解释的时候，只声明未定义，默认的值是undefined
    console.log(num) //undefined
    var num = 13
// 2.在一个函数中，如果没有写return或者return后啥都没返回，默认返回的值是undefined
    function fn(){

    }
    fn() //undefined
//3。函数中设置了形参，但是执行的时候如果没有传递参数值，那么形参默认值是undefined
    function fn(a,b,c){
        //a //->10
        //b //->20
        //c //->undefined  arguments[2]=30:让形参c的值变为30
        //因为在非严格模式下我们的arguments和形参存在映射关系，但是在严格模式下("use strict")中是不存在映射关系，改变的话互不影响
    }
    fn()
//4.获取一个对象的属性名对应的属性值，如果当前的这个属性名不存在的话，属性值是unedfined
    var obj = {};
    console.log(obj.name) //undefined




















</script>
</body>
</html>
