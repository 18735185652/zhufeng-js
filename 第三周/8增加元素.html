<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            width: 200px;
            height: 200px;
        }
        .bg{
            background-color: #ff3333;
        }
        .border{
            border: 5px solid green;
        }
        .position{
            position: absolute;
            top:50%;
            left:50%;
            margin:-100px 0 0 -100px;
        }
    </style>
</head>

<body>
<div class="box" id="box">
    <span class="span"></span>
    <p></p>
</div>
<script src="../第二周/utils.js"></script>
<script>
    //append:向指定容器的末尾追加元素
    //prepend:向指定容器的开头追加元素
    //insertBefore：向容器中指定元素的前面追加
    //insertAfter：向容器中指定元素的末尾追加
var box =document.getElementById("box");
//验证当前元素中是否包含className这个类名
function hasClass(curEle,className){
    //curEle.className //"box bg"
   var reg = new RegExp("(^| +)"+className+"( +|$)");
   return reg.test(curEle.className)
}

    console.log(hasClass(box, "box")); //true
    console.log(hasClass(box, "bg")); //false
    console.log(hasClass(box, "position")); //false

//给元素增加样式类名
    function addClass(curEle,className){
        //为了防止className传递进来的值包含多个样式类名，我们把传递进来的字符串按照一到多个空格拆分成数组中的每一项
        var ary = className.split(/ +/g);
        for(var i=0;i<ary.length;i++){
            curName=ary[i];
            if(!hasClass(curEle,curName)){
                curEle.className+=" "+curName;
            }
        }
    }
addClass(box,"bg border position")

    //给元素移除样式类名
    function remove(curEle,className){
        var ary = className.split(/ +/g);
        for(var i=0;i<ary.length;i++){
            curName=ary[i];
            if(hasClass(curEle,curName)){
                var reg = new RegExp("(^| +)"+curName+"( +|$)","g");
                curEle.className = curEle.className.replace(reg," ")
            }
        }
    }
    remove(box,"bg border position")


</script>
</body>
</html>
