<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>

<div class="div1">

</div>
<script>
    //1.什么是事件？
    // 事件分为两部分：
    //1）行为本身：浏览器天生就赋予其的行为  例如:
        //onclick,
        //onmousevoer(onmouseenter)
        //onmouseout(onmouseleave)
        //onmousemove
        //onmousedown
        //onmouseup
        //onmousewheel
        //onscroll
        //onresize
        //onload
        //onunload(浏览器关闭)
        //onfocus
        //onblur
        //onkeydown
        //onkeyup
        //哪怕我没有给上述的行为绑定方法，事件也是存在的，当我们点击这个盒子的时候同样会触发它的onclick行为，
        //只是什么事都没做而已

        //2）事件绑定：给元素的某一个行为绑定方法
        var oDiv = document.getElementById("div1");
        //DOM0级事件绑定
        oDiv.onclick = function () {
            //当我们触发oDiv的click行为的时候，会把绑定的这个函数执行

        };
        //onclick这个行为定义在当前元素的私有属性上
        //DOM2级事件绑定
        oDiv.addEventListener("click",function(){
            console.log("ok")
        },false)
    // addEventListener这个属性是定义在当前元素所属EventTarget这个类的原型上










</script>
</body>
</html>
