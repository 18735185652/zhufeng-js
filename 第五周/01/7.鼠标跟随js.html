    //阻止mark盒子的onmouseover冒泡行为的冒泡传播
    //依然有问题，鼠标快速移动，首先会到mark上，此时浏览器在计算mark的位置，计算完成mark到达指定的位置，此时鼠标又重新的回到box上，
    // 触发了box的mouseover，也触发了mark的onmouseout，mark的onmouseout被触发也会传播到box的mouseout上，会把mark先删除，然后在创建。。。
    //




    //onmouseenter和onmouseover都是鼠标滑上去的行为，但是onmouseenter浏览器默认阻止了它的冒泡传播
    //而onmouseover是存在冒泡传播的，想要阻止的话只能自己写代码阻止；
    box.onmouseenter = function(e){
        e = e||window.event;
        var mark = document.createElement("div")
        mark.id ="mark";
        this.appendChild(mark);
        mark.style.left = e.clientX - this.offsetLeft+5+"px";
        mark.style.top = e.clientY - this.offsetTop+5+"px";

    }
    box.onmousemove = function(e){
        e = e || window.event;
        var mark = document.getElementById("mark");
        if(mark){
            mark.style.left = e.clientX - this.offsetLeft+5+"px";
            mark.style.top = e.clientY - this.offsetTop+5+"px";
        }

    }
    box.onmouseleave = function(e){
        console.log(1);
        e = e||window.event;
        var mark = document.getElementById("mark");
        if(mark){
            this.removeChild(mark)
