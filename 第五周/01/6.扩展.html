<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,div{
            margin:0;
            padding:0;
        }
        #box{
            width: 100px;
            height: 30px;
            background-color: green;
            position: relative;
        }
        #mark{
            position: absolute;
            left:0;
            top:30px;
            display: none;
            width: 300px;
            height:100px;
            background-color: cornflowerblue;
        }

    </style>
</head>
<body>
    <div id="box">
        <div id="mark"></div>
    </div>
<script>
    var oBox = document.getElementById("box");
    var oMark = document.getElementById("mark");
    oBox.onmouseover=function(){

        oMark.style.display="block"
    }
    oBox.onmouseout=function(){
        oMark.style.display="none"
    }


</script>
</body>
</html>
