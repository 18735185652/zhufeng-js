<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,div{
            margin:0;
            padding:0;
        }
        #box{
            width: 100px;
            height: 30px;
            background-color: green;
            position: relative;
        }
        #mark{
            position: absolute;
            left:0;
            top:30px;
            display: none;
            width: 300px;
            height:100px;
            background-color: cornflowerblue;
        }

    </style>
</head>
<body>
    <div id="box">
        <div id="mark"></div>
    </div>
<script>

    //onmouseout 移入box 在移入mark的时候，mark没有做任何操作，但是会向上冒泡 再次触发box的mouseover事件，执行多次 浪费性能

    var oBox = document.getElementById("box");
    var oMark = document.getElementById("mark");

    oBox.onmouseenter=function(){
        oMark.style.display="block"
    }

    oBox.onmouseleave=function(){
        oMark.style.display="none"
    }


</script>
</body>
</html>
