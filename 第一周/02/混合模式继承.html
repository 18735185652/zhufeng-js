<script>
//混合模式继承  原型继承 + call继承
function A(){
    this.x = 100;
}
A.prototype.getX=function(){
    console.log(this.x); //
}

function B(){
   A.call(this);  //n.x=100
}
B.prototype = new A; //原型上有 n.x getX...
B.prototype.constructor =B;

var n = new B;
console.log(n.x)




</script>
