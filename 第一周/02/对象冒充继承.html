<script>

    //call继承  把父类私有的属性克隆一份一模一样的给子类的私有属性
    //原型继承  把父类私有的和公有的 给子类公有的





    //冒充对象继承：把父类私有的和公有的，克隆一份一模一样的给子类私有的
    function A(){
        this.x = 100;
    }
    A.prototype.getX=function(){
        console.log(this.x);
    }

    function B(){
        var temp = new A;
        for(var key in temp){
            this[key]=temp[key];
        }
        temp=null;
    }
    var c = new B;
    console.log(c.x)





</script>

</body>
