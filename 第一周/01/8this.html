    //1.函数执行,首先看函数名前面是否有" .",有的话 "."前面 是谁，this就是谁;没有 的话,this指向window
    //2.自执行函数中的this永远都是window
    //3.给元素的某一个事件绑定方法，当事件触发的时候，执行对应的方法，方法中的this是当前的元素


    function fn(){
        console.log(this);
    }

    var obj = {fn:fn}
    fn(); //this-> window
    obj.fn()//this-> obj

    document.getElementById("div1").onclick=fn;  //fn中的this是div1
    document.getElementById("div1").onclick=function(){
        //this ->#div1
        fn()//this-> window
