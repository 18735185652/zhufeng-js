<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="div">有本事点击我啊~~</div>
<script>
    //堆内存
    //对象数据类型或者函数数据类型在定义的时候首先都会开辟一个堆内存，堆内存中有一个
    //引用的地址，如果外面有变量等知道了这个地址,我们就说这个内存被占用了，就不能销毁了

    var obj1={
        name:"张文静",
        age:17
    };
    var obj2=obj1;
    //我们想要让堆内存释放/销毁，只需要把所有引用它的变量值赋值为null即可，如果当前的堆内存
    //没有任何东西被占用了，那么浏览器会在空闲的时候把它销毁...
    obj1 = null;
//    obj2=null;
    console.log(obj2) //依旧能输出 obj1的内容
    //谷歌浏览器：每隔几毫秒会自动检查所有内存是否被占用，没被占用的会自动清理
    //火狐和IE：计数器的形式，堆内存占用会被标记为1，释放会标记为0，找到标记为0的自动清理
    //但是IE有时候记着记着就晕了，引发出一个问题？内存泄漏 高程3最后一章找答案

    //栈内存
    //1)全局作用域
    //只有当页面关闭的时候全局作用域才会销毁

    //2)私有的作用域(只有函数执行会产生私有的作用域)
    //一般情况下,函数执行会形成一个新的私有的作用域，当私有作用域中的代码执行
    // 完成后，我们当前 作用域都会主动的进行释放和销毁
    //但是还是存在特殊情况的：
    //当前私有作用域中的部分内容被作用域以外的东西被占用了，那么当前的这个作用域就不能销毁了
    //a、函数执行返回了一个引用数据类型的值，并且在函数的外面被其他的东西给接收了，这种情况
    //一般形成的私有作用域都不销毁
   function fn(){
       var num=100;
       return function(){}
   }
   var f=fn(); //fn执行形成的这个私有的作用域就不能被销毁了
    //b 在一个私有的作用域中给DOM元素的事件绑定方法，一般情况下我们的私有作用域都不销毁
//    var oDiv = document.getElementById("div1");//通过DOM方法获取的元素集合都是对象数据类型的值
//
//    ~function(){
//        oDiv.onclick=function(){
//
//        }
//    }()//当前自执行函数形成的这个 私有的作用域也不销毁

    //c 下述情况属于"不立即销毁" fn返回的函数没有被其他的东西占用，但是还需要执行一次呢，所以暂时不销毁，
    //  当返回的值执行完成后，浏览器会在空闲的时候把它销毁了
    function fn(){
        var num=100;
        return function(){

        }
    }
    fn()();//首先执行fn，返回一个小 函数对应的内存地址，然后紧接着让返回的小函数在执行










</script>

</body>
</html>
