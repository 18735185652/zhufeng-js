<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    //正则分组
    //1.改变优先级
    //2.分组引用
    //\2代表和第二个分组出现一模一样的内容 \1和第一个分组出现一模一样的内容
    //一模一样：和对应的分组中的内容的值都一样;
    //    var reg = /^(\w)\1(\w)\2$/;
    //    console.log(reg.test("zzff"));//true
    //3.分组捕获 -》正则在捕获的时候不仅仅把大正则匹配的内容捕获到，而且还可以把小分组匹配的内容捕获到
    //（?:） 在分组中?:的意思是只匹配不捕获
//    var reg = /^(\d{2})(\d{4})(\d{4})(\d{2})(\d{2})(?:\d{2})(\d)(?:\d|X)$/;
//    var str = "142330199308221714";
//    console.log(reg.exec(str));//["142330199308221714", "14", "2330", "1993", "08", "22", "1", index: 0, input: "142330199308221714", groups: undefined]
    //数组中的第一项ary[0] :大正则匹配的内容
    //ary[1] 第一个分组捕获的内容
    //ary[2] 第二个分组捕获的内容
    //...
//    console.log(str.match(reg));//["142330199308221714", "14", "2330", "1993", "08", "22", "1", index: 0, input: "142330199308221714", groups: undefined]

    var reg = /(zhufeng)+(\d+)/g;
    var str = "zhufeng1234zhufeng3456zhufeng5678";
    //我们用exec执行三次，每一次不仅仅把大正则匹配的内容捕获到，而且还可以获取到分组捕获的内容
    console.log(reg.exec(str));//["zhufeng1234", "1234"]
    console.log(reg.exec(str));//["zhufeng3456", "3456"]
    console.log(reg.exec(str));//["zhufeng5678", "5678"]

    //而match只能捕获大正则匹配的内容
    console.log(str.match(reg));//["zhufeng1234", "zhufeng3456", "zhufeng5678"]



















</script>
</body>
</html>
