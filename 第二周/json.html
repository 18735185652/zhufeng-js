<script>
    //JSON不是一个单独的数据类型，它只是一种特殊的数据格式->它是对象数据类型的

//    var obj = {name:"珠峰",age:7}; //普通对象的格式
//    var jsonObj = {"name":"zhufeng","age":"7"} //JSON格式的对象(相对于普通的格式来说，只是把属性名用双引号包起来了)

    //2在window浏览器对象中提供了一个叫做JSON的属性，它里面提供了2个方法：
    // ->window.JSON
    //  1) JSON.parse(); 把JSON格式的字符串转化为JSON格式的对象
    //  2) JSON.stringify() 把JSON格式的对象转化为JSON格式的字符串
    var obj = {name:"珠峰",age:7};
    console.log(JSON.stringify(obj)) //{"name":"珠峰","age":7}
   //在IE6-7浏览器中，我们window下没有JSON对象，刚才的parse和stringify都不存在了
    //把JSON格式的字符串转化为JSON格斯的对象
    var str = '{"name":"珠峰","age":"7"}';
//    eval("(" + str + ")");
//    console.log(eval("(" + str + ")"))
    console.log(JSON.parse(str))






</script>
