<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="ul1">
        <li>98</li>
        <li>99</li>
        <li>96</li>
        <li>95</li>
        <li>90</li>
    </ul>
    <script src="./utils.js"></script>
    <script>

        var oUl = document.getElementById("ul1");
        var lis = oUl.getElementsByTagName("li");
//        var lis =document.querySelectorAll("li") //静态获取
        //1.先把元素集合类数组转换为数据
        var ary = utils.listToArray(lis);

        //2.给数组进行排序 :按照li中的内容大小进行排序
        ary.sort(function(a,b){
            return parseFloat(a.innerHTML) - parseFloat(b.innerHTML);
        })

        //3.按照ary中存储的最新数依次的把对应的LI添加到页面中
        var frg = document.createDocumentFragment();
        for(var i=0;i<ary.length;i++){
            frg.appendChild(ary[i]);
        }
        oUl.appendChild(frg);
        frg = null;



        //Dom映射机制：页面中的标签和JS获取到的元素对象或者元素集合是紧紧的绑定在一起的，
//        页面中的HTML结构改变了，JS中不需要重新获取集合里面的内容，集合里面的内容也会跟着自动改变

        console.log(lis.length);//5

        var newLi = document.createElement("li")
        oUl.appendChild(newLi);

        console.log(lis.length)//6 没有重新打额获取，但是Lis这个集合的长度和内容会自动跟着发生变化


    </script>
</body>
</html>
